{% extends 'base.html' %}

{% block content %}
<h1>Lets hash</h1>
<form action="/" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <input type="text" name="hash_value" placeholder="Enter word for hashing: " class="form-control">
    </div>
    <div class="mb-3">
        <select name="hash_type" class="form-select">
            <option value="md5">MD5</option>
            <option value="sha1">SHA1</option>
            <option value="sha224">SHA224</option>
            <option value="sha256">SHA256</option>
            <option value="sha512">SHA512</option>
            <option value="pbkdf2_sha256">pbkdf2_sha256</option>
            <option value="phpass">phpass</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if answer %}
<div class="mt-3">
    <b>Input word </b>=><code>{{word}}</code><br>
    <b>{{hashtype}} </b>=><code>{{answer}}</code>
</div>
{% endif %}
{% endblock %}
